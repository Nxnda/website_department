
  
<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>REFISTER HERE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://media.istockphoto.com/id/1279696698/vector/bookshelves-with-books-seamless-background.jpg?s=612x612&w=0&k=20&c=EB4M6gI9Ik7he2COVdmSmJFydA5bgZ-2cEWsThPx5XU=");
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group label {
      flex-basis: 200px;
      font-weight: bold;
      margin-right: 10px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group select {
      height: 40px;
    }

    .form-group textarea {
      height: 100px;
    }

    .form-group input[type="submit"] {
      background-color: #5c9ded;
      color: #fff;
      cursor: pointer;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>REGISTER HERE</h1>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required="">
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required="">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required="">
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required=""></textarea>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth (DD MM YY):</label>
        <input type="text" id="dob" name="dob" pattern="\d{2} \d{2} \d{2}" placeholder="DD MM YY" required="">
        <small>Enter date of birth in DD MM YY format.</small>
      </div>

      <div class="form-group">
        <label for="membershipType">Registration Type:</label>
        <select id="membershipType" name="membershipType" required="">
          <option value="">Registration type</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
          <option value="staff">Staff</option>
         
               </select>
      </div>

    


      <div class="form-group">
        <label for="terms">Agree to Terms:</label>
        <input type="checkbox" id="terms" name="terms" required="">
        <label for="terms">I agree to the terms and conditions</label>
      </div>

      <div class="form-group">
        <a href="sucess.html">
        <input type="submit" value="Submit">
      </div>
    </a>
      
      <div class="form-group">
        
        <input type="submit" value="reset">
      
      </div>
    </form>
  </div>

</body></html>
